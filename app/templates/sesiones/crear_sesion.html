<!--archivo HTML de la pagina crear sesion-->
{% extends "plantilla.html" %}

{% block content %}
    <section class="container-sm">
        <h3 class="text-center mt-3 mb-3">{% block title %}Crear Sesión{% endblock %}</h3>
        <form action="" method="post">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (minutos)</label>
                <input type="number" class="form-control" id="duracion" name="duracion" required>
            </div>
            <div class="mb-3">
                <label for="tipo_sesion" class="form-label">Tipo de sesión</label>
                <select class="form-select" id="tipo_sesion" name="tipo_sesion" required>
                    <option value="" disabled selected>Selecciona un tipo</option>
                    <option value="fisica">Física</option>
                    <option value="tecnica">Técnica</option>
                    <option value="tactica">Táctica</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ejercicios_ids" class="form-label">IDs de ejercicios</label>
                <input type="text" class="form-control" id="ejercicios_ids" name="ejercicios_ids" placeholder="Ej: 1, 5, 23" />
                <div class="form-text">
                    Introduce hasta 10 IDs de ejercicios separados por comas. Solo se tendrán en cuenta ejercicios que tengas en tu listado (tuyos o de usuarios a los que sigues).
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="confidencial" name="confidencial">
                <label class="form-check-label" for="confidencial">
                    Confidencial
                </label>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="guardar">
                <a href="{{ url_for('perfil.sesiones') }}" class="btn btn-secondary">cancelar</a>
            </div>
        </form>
    </section>
{% endblock %}
