<!--archivo base para el resto de archivos html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Planning Basketball - {% block title %}{% endblock %}</title>
    <!--block para modificar el titulo de cada pagina-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--CDN de bootstrap-->
</head>

<body>
    <!--ejemplo de pagina con NAV-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" data-bs-theme="dark"><!--cambiamos a sm los cambios-->
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('inicio')}}">Coach Planning Basketball</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button><!--boton que aparece con pantalla pequeña-->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if g.usuario %} <!--navbar si hay sesion iniciada-->
                    <li class="nav-item">
                        <span class="nav-link active">{{g.usuario.alias}}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.cerrar_sesion')}}">Cerrar sesión</a>
                    </li>
                    {% else %} <!--navbar si NO hay sesion iniciada-->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.acceso')}}">Iniciar sesion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.registro')}}">Registrarse</a>
                    </li>
                    {% endif%}
                </ul>
            </div>
        </div>
    </nav>

    <!--contenido para añadir en las otras paginas-->
    {% block content %}

    {% endblock %}

    <!--mensajes de Flash-->
    {% for message in get_flashed_messages() %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script><!--CDN de bootstrap-->
</body>

</html>
