<!--archivo HTML de la pagina editar planning-->
{% extends "plantilla.html" %}

{% block content %}
    <section class="container-sm">
        <h3 class="text-center mt-3 mb-3">{% block title %}Editar Planning{% endblock %}</h3>
        <form action="" method="post">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required value="{{ planning.fecha.strftime('%Y-%m-%d') }}">
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required value="{{ planning.titulo }}">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ planning.descripcion }}</textarea>
            </div>
            <div class="mb-3">
                <label for="sesiones_ids" class="form-label">IDs de sesiones</label>
                <input type="text" class="form-control" id="sesiones_ids" name="sesiones_ids" value="{{ planning.sesiones_ids or '' }}" placeholder="Ej: 1, 5, 23" />
                <div class="form-text">
                    Introduce hasta 10 IDs de sesiones separados por comas. Solo se tendrán en cuenta sesiones que tengas en tu listado (tuyas o de usuarios a los que sigues y no confidenciales).
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="confidencial" name="confidencial" {% if planning.confidencial %}checked{% endif %}>
                <label class="form-check-label" for="confidencial">
                    Confidencial
                </label>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="guardar">
                <a href="{{ url_for('perfil.planning') }}" class="btn btn-secondary">cancelar</a>
            </div>
        </form>
    </section>
{% endblock %}
