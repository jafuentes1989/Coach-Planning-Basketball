<!--archivo HTML de la pagina editar planning-->
{% extends "plantilla.html" %}

{% block content %}
    <section class="container-sm">
        <h3 class="text-center mt-3 mb-3">{% block title %}Editar Planning{% endblock %}</h3>
        <form action="" method="post">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required value="{{ planning.fecha }}">
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required value="{{ planning.titulo }}">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ planning.descripcion }}</textarea>
            </div>
            <div class="mb-3">
                <label for="num_sesiones" class="form-label">Número de Sesiones</label>
                <input type="number" class="form-control" id="num_sesiones" name="num_sesiones" required value="{{ planning.num_sesiones }}">
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="guardar">
                <a href="{{ url_for('perfil.planning') }}" class="btn btn-secondary">cancelar</a>
            </div>
        </form>
    </section>
{% endblock %}
