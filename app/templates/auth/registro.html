<!--archivo html de la pagina de registro-->
{% extends "plantilla.html" %} <!--tomamos como base plantilla.html-->

<!--cambiamos el CONTENIDO-->
{% block content %}
    <div class="container mt-5"><!--contenedor tamaña 5-->
        <div class="row justify-content-center"><!--formulario fila centradas-->
            <div class="col-sm-8"><!--columna tamaño 8-->
                <div class="card"><!--cartas-->
                    <div class="card-header"><!--encabezado de la carta-->
                        <h1 class="text-center">{% block title %}Registro{% endblock %}</h1><!--cambiamos el TITULO tanto dentro de card como en la pagina-->
                    </div>
                    <div class="card-body"><!--body de la carta-->
                        <form action="" method="post"><!--formulario-->
                            <div class="form-group"><!--clase formulario-->
                                <!--campo alias-->
                                <label for=alias">Alias</label>
                                <input type="text" class="form-control" id="alias" name="alias" required minlength="4" maxlength="20">
                            </div>
                            <div class="form-group"><!--clase formulario-->
                                <!--campo nombre-->
                                <label for=nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required minlength="4" maxlength="20">
                            </div>
                            <div class="form-group"><!--clase formulario-->
                                <!--campo apellido-->
                                <label for=apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required minlength="4" maxlength="20">
                            </div>
                            <div class="form-group"><!--clase formulario-->
                                <!--campo email-->
                                <label for=email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group"><!--clase formulario-->
                                <!--campo password-->
                                <label for=password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="20">
                            </div>
                            <div class="form-group"><!--clase formulario-->
                                <!--campo confirmar password-->
                                <label for=confirm_password">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6" maxlength="20">
                            </div>
                            <br>
                            <div class="text-center"><!--clase formulario-->
                                <!--boton añadir-->
                                <input type="submit" class="btn btn-primary" value="Registrar usuario">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
